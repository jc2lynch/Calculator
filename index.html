<!DOCTYPE html>


<html>
<head>

	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">


</head>


<body>
<h1 id="tip-header">Tip Calculator</h1>
	
	<div id="bill">
		<p>How much was the total tab?</p>
		<input type="number" placeholder= "$0.00" id="total" value="54">
	</div>
	
	<div class="service" id="service-what">
		<button>What Service?</button>
	</div>
	
	<div class="service" id="service-okay">
		<button>I guess it was okay?</button>
	</div>
	
	<div class="service" id="service-good">
		<button>It Was Good!</button>
	</div>
	
	<div class="service-great">
		<button>I'm never going anywhere else!!</button>
	</div>

<script type="text/javascript" src="main.js"></script>

	<div id="display">
		<input type="number" placeholder="0.00" id="pre-tip">
	
</div>

</body>

</html>
